<h1>
  Categories
  <button class="menu-button" (click)="goToMenu()">Menu</button>
</h1>

<div class="input-group">
  <input
    type="text"
    placeholder="Add new category..."
    [(ngModel)]="newCategoryName"
    (keyup.enter)="addCategory()"
  />
  <button (click)="addCategory()">Add</button>
</div>

<ul>
  <li *ngFor="let cat of categories$ | async">
    <span class="cat-name" (click)="openCategory(cat.id!)">
      {{ cat.name }}
    </span>
    <small class="cat-date">({{ formatDate(cat.createdAt) }})</small>
    <button (click)="deleteCategory(cat.id)">🗑️</button>
  </li>
</ul>
